// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript { 
    ext.kotlin_version = '1.3.50'

    ext {
        compileSdk = 29
        minSdk = 21
        kotlinVersion = '1.3.50'
        ktxVersion = '1.1.0'
        appCompatVersion = '1.1.0'
        materialVersion = '1.0.0'
        constraintLayoutVersion = '2.0.0-beta3'
        lifecycleKtxVersion = "2.2.0-rc02"
        lifecycleVersion = "2.1.0"
        coroutineVersion = "1.3.2"
        roomVersion = "2.2.1"
        pagingVersion = "2.1.0-alpha01"
        daggerVersion = "2.24"
        retrofitVersion = '2.6.2'
        gsonVersion = '2.8.6'
        rxjavaVersion = "2.2.13"
        rxkotlinVersion = "2.2.0"
        rxandroidVersion = "2.1.1"
        rxlintVersion = "1.7.4"
        workManagerVersion = "2.2.0"
        shimmerVersion = '0.5.0'
        googlePlayServicesVersion = "17.0.0"

        // Test
        junitVersion = "4.12"
        robolectricVersion = "4.3.1"
        mockitoKotlinVersion = "2.1.0"
        mockitoVersion = "2.23.4"

        testCoreVersion = '1.2.0'
        testArchCoreVersion = '2.1.0'

        testRunnerVersion = '1.3.0-alpha02'
        testEspresso = '3.3.0-alpha02'

        leakCanary = '2.0-beta-3'
    }

    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
//        classpath 'com.android.tools.build.jetifier:jetifier-processor:1.0.0-beta04'}
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version" }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url 'https://jitpack.io' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
