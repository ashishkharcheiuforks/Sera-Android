// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        kotlinVersion = '1.3.11'
        appCompatVersion = '1.0.2'
        materialVersion = '1.0.0'
        constraintLayoutVersion = '2.0.0-alpha3'
        lifecycleVersion = "2.0.0"
        roomVersion = "2.1.0-alpha03"
        pagingVersion = "2.1.0-alpha01"
        daggerVersion = "2.19"
        retrofitVersion = "2.4.0"
        gsonVersion = "2.8.5"
        rxjavaVersion = "2.1.14"
        rxkotlinVersion = "2.2.0"
        rxandroidVersion = "2.1.0"
        rxlintVersion = "1.7.1"
        workManagerVersion = "1.0.0-beta01"
        shimmerVersion = "0.3.0"
        googlePlayServicesVersion = "16.0.1"

        // Test
        junitVersion = "4.12"
        robolectricVersion = "4.1"

        testCoreVersion = "1.0.0"
        testArchCoreVersion = "2.0.0"

        testRunnerVersion = "1.1.0-alpha4"
        testEspresso = "3.1.0-alpha4"
    }

    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"

        classpath 'com.android.tools.build.jetifier:jetifier-processor:1.0.0-beta02'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url 'https://jitpack.io' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
